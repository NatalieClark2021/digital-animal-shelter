
<div class="container">
 <div class="col-md-6 listOf" >
<ul class= "content" *ngFor = "let dog of DOGS; let i = index">
  <button [routerLink]="['inmate/', i ]"
  style = "height: 175px; width: 190px;">
  <img src = "{{dog.imagePath}}"
  alt = "{{dog.name}}"
  class = "responsive"
  style = "max-height: 100px">

  <h4 class="list-group-item-heading">
    {{dog.name}}
  </h4>
  <p class = "list-group-item-text descOf">
    {{dog.desc}}
  </p>
</button>


</ul>
</div>
</div>
