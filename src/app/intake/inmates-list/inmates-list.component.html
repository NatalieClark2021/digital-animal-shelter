
 <div class="container listOf" width=100%>
<ul *ngFor = "let dog of DOGS">
  <a [routerLink]="['inmate/', dog.id ]">
  <img src = "{{dog.imagePath}}"
  alt = "{{dog.name}}"
  class = "responsive"
  style = "max-height: 100px">

  <h4 class="list-group-item-heading">
    {{dog.name}}
  </h4>
  <p class = "list-group-item-text">
    {{dog.desc}}
  </p>
</a>


</ul>
</div>
